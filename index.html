<!DOCTYPE html>
<html>
<head>
  <title>about:blank opener</title>
</head>
<body>
<script>
  // Ask user what site they want to load
  let url = prompt("Enter the website URL you want to open in about:blank:");

  if (!url) {
    alert("No URL entered.");
  } else {
    // Add https:// automatically if missing
    if (!url.startsWith("http://") && !url.startsWith("https://")) {
      url = "https://" + url;
    }

    // Open blank tab
    let win = window.open("about:blank", "_blank");

    // Fetch the target page and load it
    fetch(url)
      .then(r => r.text())
      .then(html => {
        win.document.open();
        win.document.write(html);
        win.document.close();
      })
      .catch(err => {
        win.document.body.innerHTML = `
          <h2 style="font-family: sans-serif;">Could not load the site.</h2>
          <p>${err}</p>
        `;
      });
  }
</script>
