<!DOCTYPE html>
<html>
<head>
  <title>about:blank cloaker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f1f1f1;
    }
    #box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    input {
      width: 260px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      margin-left: 10px;
      font-size: 16px;
      background: #4a72ff;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #2d56e0;
    }
  </style>
</head>
<body>

<div id="box">
  <h2>about:blank site loader</h2>
  <input id="urlInput" type="text" placeholder="Enter website URL">
  <button onclick="launch()">Go</button>
</div>

<script>
function launch() {
  let url = document.getElementById("urlInput").value.trim();

  if (!url) return;

  // Add https if missing
  if (!url.startsWith("http://") && !url.startsWith("https://")) {
    url = "https://" + url;
  }

  // Open about:blank tab
  let win = window.open("about:blank", "_blank");

  // Load function so it updates same tab for link clicks
  function loadPage(targetUrl) {
    fetch(targetUrl)
      .then(res => res.text())
      .then(html => {
        win.document.open();
        win.document.write(html);
        win.document.close();

        // Force all links to stay in the SAME about:blank tab
        const links = win.document.querySelectorAll("a");
        links.forEach(a => {
          a.addEventListener("click", event => {
            event.preventDefault();
            const href = a.href;
            loadPage(href);
          });
        });
      })
      .catch(() => {
        win.document.body.innerHTML =
          "<h2 style='font-family:sans-serif;'>Failed to load site.</h2>";
      });
  }

  // Initial load
  loadPage(url);
}
</script>

</body>
</html>
